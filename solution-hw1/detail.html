<!DOCTYPE html>
<head>
    <title>Product Detail</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Header-->
    <div class="header">
        <a href="gallery.html">
            <img class="header-logo" src="assets/logo-01.svg" alt="Image of Logo">
        </a>
        <hr id="divider">
    </div>
    <!--Navigation Menu-->
    <div class="navigation">
        <a href="gallery.html">PRODUCTS</a>
    </div>

    <div class="navigation">
        <a href="cart.html">CART</a>
    </div>
    <!--Product Detail-->
    <div class="product-detail">
        <!--product blowup-->
        <h1>Original cinnamon rolls</h1>
  
        <img class="detail-pic" src="assets/original-cinnamon-roll.jpg">
        <!--product customization-->
        <div class="customization">
            <p>Customize our delicious, hand-made cinnamon 
                roll to your liking!</p>
            <div class="dropdown">
                <label for="glazing-select">Glazing:<br></label>
            
                <select name="glazing" id="glazing-select">
                    <option value="original">Keep original</option>
                    <option value="sugar">Sugar milk</option>
                    <option value="vanilla">Vanilla milk</option>
                    <option value="db-choco">Double chocolate</option>
                </select>
            </div>

            <div class="dropdown">
                <label for="size-select">Pack size:<br></label>
            
                <select name="pack-size" id="size-select">
                    <option value="one">1</option>
                    <option value="three">3</option>
                    <option value="six">6</option>
                    <option value="twelve">12</option>
                </select>
            </div> 
            <!--price and cart-->
            <h2>$2.49
            <button class="btn-addCart">
                Add to Cart
            </button>
            </h2>


        </div>
        

        


    </div>

</body>
