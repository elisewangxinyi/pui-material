<!DOCTYPE html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Header-->
    <div class="header">
        <a href="gallery.html">
            <img class="header-logo" src="assets/logo-01.svg" alt="Image of Logo">
        </a>
        <hr id="divider">
    </div>
    <!--Navigation Menu-->
    <div class="navigation">
        <a href="gallery.html">PRODUCTS</a>
    </div>

    <div class="navigation">
        <a href="cart.html">CART</a>
    </div>
    <!--Shopping Cart-->
    <div class="shopping-cart">
        <h1>Shopping Cart</h1>
        <!--items-->
        <div class="item">
            <img class="cart-pic" src="assets/original-cinnamon-roll.jpg">
            <br>
            <button class="btn-rmv">Remove</button>
            <p>Original Cinnamon Roll<br>Glazing: Keep original<br>Pack Size: 1</p>
            <p class="price">$2.49</p>
        </div>
        <div class="item">
            <img class="cart-pic" src="assets/double-chocolate-cinnamon-roll.jpg">
            <br>
            <button class="btn-rmv">Remove</button>
            <p>Double Chocolate Cinnamon Roll<br>Glazing: Sugar milk<br>Pack Size: 6</p>
            <p class="price">$27.45</p>
        </div>

        <!--total-->
        <hr id="divider">
        <p class="price">Total: $29.94</p>
        <button class="btn-checkout">Checkout</button>
    </div>



</body>
